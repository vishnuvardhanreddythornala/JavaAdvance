<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>Add Book</h2>

    <form th:action="@{/books/add}" th:object="${book}" method="post">

        ID:
        <input type="number" th:field="*{id}">

        Title:
        <input type="text" th:field="*{title}">
        <div class="error" th:errors="*{title}"></div>

        Author:
        <input type="text" th:field="*{author}">
        <div class="error" th:errors="*{author}"></div>

        Price:
        <input type="number" step="0.01" th:field="*{price}">
        <div class="error" th:errors="*{price}"></div>

        <button type="submit">Add Book</button>
    </form>
</div>
</body>
</html>
