<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add / Edit Product</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container">
    <h2>Add / Edit Product</h2>

    <form th:action="@{/products/save}"
          th:object="${product}"
          method="post">

        <input type="hidden" th:field="*{id}" />

        <!-- Name -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" placeholder="Enter product name" />
            <p class="error"
               th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}"></p>
        </div>

        <!-- Price -->
        <div class="form-group">
            <label>Price</label>
            <input type="number" step="0.01" th:field="*{price}" placeholder="Enter price" />
            <p class="error"
               th:if="${#fields.hasErrors('price')}"
               th:errors="*{price}"></p>
        </div>

        <!-- Quantity -->
        <div class="form-group">
            <label>Quantity</label>
            <input type="number" th:field="*{quantity}" placeholder="Enter quantity" />
            <p class="error"
               th:if="${#fields.hasErrors('quantity')}"
               th:errors="*{quantity}"></p>
        </div>

        <!-- Button -->
        <button type="submit" class="btn">Save</button>
        <a href="/products/list" class="btn" style="background:#6c757d;">Cancel</a>

    </form>
</div>

</body>
</html>
